<!DOCTYPE html>
<html>

<head>
    <title>Cat Clicker 1.0</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="container">
    <div class="rows">
        <div class="column col-md-3">
            <ul id="cat-list" class="list-group"></ul>
        </div>
        <div class="column col-md-9" id="cat-canvas">
            <div class="image-holder" id="cat-canvas"></div>
            <div class="details-holder">
                <h3 class="cat-name"></h3>
                <h4 class="click-counter"></h4>
                <p class="cat-url"></p>
                <button class="btn btn-primary">Admin</button>
            </div>
        </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
